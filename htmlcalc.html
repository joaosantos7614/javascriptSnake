<!doctype html>
<html lang="en">

<head>
   <script>
      //function that display value
      function dis(val)
      {
          document.getElementById("result").value+=val
      }
        
      //function that evaluates the digit and return result
      function solve()
      {
          let x = document.getElementById("result").value
          let y = eval(x)
          document.getElementById("result").value = y
      }
        
      //function that clear the display
      function clr()
      {
          document.getElementById("result").value = ""
      }

      function about()
      {
         alert("Calculator made with HTML, CSS and some JavaScript")
      }
   </script>
   
    <title>HTML Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   <!-- Convert this to an external style sheet -->
   <style>
       main>.container {
           padding: 60px 15px 0;
       }
   </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HTML Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="about()">About</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

<main class="flex-shrink-0">
   <div class="container mt-3">
      
         <div class="row d-flex justify-content-center" style="height: 50px;">
            <input class="col-9 col-md-3" type="text" id="result"/>
            <input class="col-3 col-md-1" type="button" value="CLR" onclick="clr()"/>
         </div>   
         <div class="row d-flex justify-content-center" style="height: 50px;">
            <input class="col-3 col-md-1" type="button" value="1" onclick="dis('1')"/>
            <input class="col-3 col-md-1" type="button" value="2" onclick="dis('2')"/>
            <input class="col-3 col-md-1" type="button" value="3" onclick="dis('3')"/>
            <input class="col-3 col-md-1" type="button" value="/" onclick="dis('/')"/>
         </div>
         <div class="row d-flex justify-content-center" style="height: 50px;">
            <input class="col-3 col-md-1" type="button" value="4" onclick="dis('4')"/>
            <input class="col-3 col-md-1" type="button" value="5" onclick="dis('5')"/>
            <input class="col-3 col-md-1" type="button" value="6" onclick="dis('6')"/>
            <input class="col-3 col-md-1" type="button" value="-" onclick="dis('-')"/>
         </div>
         <div class="row d-flex justify-content-center" style="height: 50px;">
            <input class="col-3 col-md-1" type="button" value="7" onclick="dis('7')"/>
            <input class="col-3 col-md-1" type="button" value="8" onclick="dis('8')"/>
            <input class="col-3 col-md-1" type="button" value="9" onclick="dis('9')"/>
            <input class="col-3 col-md-1" type="button" value="+" onclick="dis('+')"/>
         </div>
         <div class="row d-flex justify-content-center" style="height: 50px;">
            <input class="col-3 col-md-1" type="button" value="." onclick="dis('.')"/>
            <input class="col-3 col-md-1" type="button" value="0" onclick="dis('0')"/>   
            <!-- solve function call function solve to evaluate value -->
            <input class="col-3 col-md-1" type="button" value="=" onclick="solve()"/> 
            <input class="col-3 col-md-1" type="button" value="x" onclick="dis('*')"/>
         </div>
         
            
         
   
   </div>
 </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
